<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | Ben Roberts</title>
    <meta name="description"
        content="This is a product review form page. It has good form design, be given specific field requirements, and you must include a submission confirmation with a counter. In addition, the form must be user friendly on both mobile and desktop screens">
    <meta name="author" content="Benjamin Roberts">
    <link rel="stylesheet" href="week05/styles/form.css">
    <script src="week05/scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Winky+Rough:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="week05/review.html" novalidate>
            <fieldset>
                <label for="product">Product Name*</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="rating">Overall Rating*</label>
                <div class="rating">
                    <label><input type="radio" id="rating1" name="rating" value="1" required>⭐</label>
                    <label><input type="radio" id="rating2" name="rating" value="2">⭐⭐</label>
                    <label><input type="radio" id="rating3" name="rating" value="3">⭐⭐⭐</label>
                    <label><input type="radio" id="rating4" name="rating" value="4">⭐⭐⭐⭐</label>
                    <label><input type="radio" id="rating5" name="rating" value="5">⭐⭐⭐⭐⭐</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="installDate">Date of Installation*</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            <fieldset>
                <label for="features">Useful Features*</label>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="ease-of-use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="design">
                    Design
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="performance">
                    Performance
                </label>
            </fieldset>
            <fieldset>
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5" placeholder="Write your review here (optional)"></textarea>
            </fieldset>
            <fieldset>
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name (optional)">
            </fieldset>
            <div class="form-actions">
                <input type="submit" value="Send Review">
            </div>
        </form>
    </main>
    <footer>
        <div id="reviewCounter"></div>
        <p class="foot">&copy; | <span id="year"></span> | Ben Roberts | Canada</p>
        <p class="footy">Last Updated: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
